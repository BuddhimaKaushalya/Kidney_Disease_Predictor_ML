<!DOCTYPE html>
<!-- saved from url=(0022)http://127.0.0.1:5000/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Predictor</title>
    <link rel="stylesheet" href="./Chronic Kidney Disease Predictor Interface_files/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Chronic Kidney Disease Predictor</h1>
      </div>
      <div class="images-container">
        <img src="./Chronic Kidney Disease Predictor Interface_files/CKD.jpg" alt="Chronic Kidney Disease Overview">
      </div>
      <form action="http://127.0.0.1:5000/" method="POST" class="form-grid">
        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required="">
        </div>
        <div class="input-group">
          <label for="bp">Blood Pressure</label>
          <input type="number" id="bp" name="bp" required="">
        </div>
        <div class="input-group">
          <label for="sg">Specific Gravity</label>
          <input type="number" id="sg" name="sg" required="" step="any">
        </div>
        <div class="input-group">
          <label for="al">Albumin</label>
          <input type="number" id="al" name="al" required="">
        </div>
        <div class="input-group">
          <label for="su">Sugar</label>
          <input type="number" id="su" name="su" required="">
        </div>
        <div class="input-group">
          <label for="rbc">Red Blood Cells</label>
          <select id="rbc" name="rbc" required="">
            <option value="normal">Normal</option>
            <option value="abnormal">Abnormal</option>
          </select>
        </div>
        <div class="input-group">
          <label for="pc">Pus Cell</label>
          <select id="pc" name="pc" required="">
            <option value="normal">Normal</option>
            <option value="abnormal">Abnormal</option>
          </select>
        </div>
        <div class="input-group">
          <label for="pcc">Pus Cell Clumps</label>
          <select id="pcc" name="pcc" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="ba">Bacteria</label>
          <select id="ba" name="ba" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="bgr">Blood Glucose Random</label>
          <input type="number" id="bgr" name="bgr" required="">
        </div>
        <div class="input-group">
          <label for="bu">Blood Urea</label>
          <input type="number" id="bu" name="bu" required="">
        </div>
        <div class="input-group">
          <label for="sc">Serum Creatinine</label>
          <input type="number" id="sc" name="sc" required="" step="any">
        </div>
        <div class="input-group">
          <label for="sod">Sodium</label>
          <input type="number" id="sod" name="sod" required="">
        </div>
        <div class="input-group">
          <label for="pot">Potassium</label>
          <input type="number" id="pot" name="pot" required="" step="any">
        </div>
        <div class="input-group">
          <label for="hemo">Hemoglobin</label>
          <input type="number" id="hemo" name="hemo" required="" step="any">
        </div>
        <div class="input-group">
          <label for="pcv">Packed Cell Volume</label>
          <input type="number" id="pcv" name="pcv" required="">
        </div>
        <div class="input-group">
          <label for="wbcc">White Blood Cell Count</label>
          <input type="number" id="wbcc" name="wbcc" required="">
        </div>
        <div class="input-group">
          <label for="rbcc">Red Blood Cell Count</label>
          <input type="number" id="rbcc" name="rbcc" required="" step="any">
        </div>
        <div class="input-group">
          <label for="htn">Hypertension</label>
          <select id="htn" name="htn" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="dm">Diabetes Mellitus</label>
          <select id="dm" name="dm" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="cad">Coronary Artery Disease</label>
          <select id="cad" name="cad" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="appet">Appetite</label>
          <select id="appet" name="appet" required="">
            <option value="1">Good</option>
            <option value="0">Poor</option>
          </select>
        </div>
        <div class="input-group">
          <label for="pe">Pedal Edema</label>
          <select id="pe" name="pe" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="ane">Anemia</label>
          <select id="ane" name="ane" required="">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="submit-container">
          <button type="submit" class="submit-btn">Predict CKD</button>
        </div>
      </form>

      <div class="result-section">
        <p class="result-text">
          
          Predicted CKD: Negative
        </p>
      </div>
      
      
    </div>
  
 </body></html>
